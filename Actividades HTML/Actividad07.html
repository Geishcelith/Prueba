
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lista Ordenada -->
    <h4>Lista Ordenada</h4>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        ...
        <li>Elemento N</li>
      </ol>

    <!-- Lista desordenadas -->
    <h4>Lista desordenadas</h4>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        ...
        <li>Elemento N</li>
      </ul>
 
      <!-- Lista definiciones -->
     <h4>Lista definiciones</h4>
      <dl>
        <dt>Término1</dt>
        <dd>Definición 1</dd>
        <dt>Término 2</dt>
        <dd>Definición 2</dd>
        ...
        <dt>Término N</dt>
        <dd>Definición N</dd>
      </dl>
</body>
</html>
